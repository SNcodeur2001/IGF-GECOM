<div *ngIf="showDeletePopup" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white p-6 rounded-lg">
    <p>Êtes-vous sûr de vouloir supprimer cette famille ?</p>
    <div class="mt-4 flex justify-end">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4" (click)="confirmDelete()">Confirmer</button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="cancelDelete()">Annuler</button>
    </div>
  </div>
</div>

<div class="container mx-auto p-4">
  <!-- Barre de recherche -->
  <div class="mb-4 flex flex-col md:flex-row justify-between items-center mt-7">
    <div class="mb-2 md:mb-0">
      <button routerLink="/ajout-famille" class="border-2 border-green-500 hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-4 rounded">
        <i class="fas fa-plus mr-1"></i>
        Ajouter
      </button>
    </div>
    <div class="relative">
      <input type="text" placeholder="Rechercher..." class="border border-gray-300 rounded-md p-2 w-full md:w-72" [(ngModel)]="rechercheFamille">
      <i class="absolute right-3 top-3 fas fa-search text-gray-400"></i>
    </div>
  </div>

  <h2 class="text-2xl font-bold mb-4 text-center mt-12 underline">Liste des familles</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-700">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
            Code
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
            Intitulé
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
            Unité de vente
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
            Suivi de stock
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let famille of filtrerFamilles()">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ famille.code }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ famille.intitule }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ famille.unite_de_vente }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ famille.suivi_stock }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">

            <!-- <button class="text-green-500 hover:text-gren-700 mr-3" (click)="deleteFamille(famille.id)">
            </button> -->
           <button class="text-blue-500   hover:text-blue-700 mr-5" (click)="goToEdit(famille.id)">
            <i class="fas fa-plus"></i>

            </button>

            <button class="text-green-500 hover:text-green-700" (click)="goToEditListArticle(famille.id)">
              <i class="fas fa-box"></i>
            </button>

            <button class="text-red-500 hover:text-red-700  ml-5" (click)="deleteFamille(famille.id)">
              <i class="fas fa-trash-alt"></i>
            </button>



          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
