<div class="container max-w-md mt-12">
  <h2 class="text-2xl font-bold mb-4 text-center mt-12">Ajout d'une famille</h2>
  <div class="d-flex justify-content-center">
    <form class="bg-white shadow-md rounded px-5 pt-3 pb-5 mb-4" (ngSubmit)="onSubmit()">
      <!-- Code -->
      <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input class="form-control" id="code" type="text" placeholder="Code" [(ngModel)]="familleData.code" name="code">
      </div>
      <!-- Intitulé -->
      <div class="mb-3">
        <label for="intitule" class="form-label">Intitulé</label>
        <input class="form-control" id="intitule" type="text" placeholder="Intitulé" [(ngModel)]="familleData.intitule" name="intitule">
      </div>
      <!-- Unité de vente -->
      <div class="mb-3">
        <label for="uniteVente" class="form-label">Unité de vente</label>
        <input class="form-control" id="uniteVente" type="text" placeholder="Unité de vente" [(ngModel)]="familleData.unite_de_vente" name="uniteVente">
      </div>
      <!-- Suivi de stock -->
      <div class="mb-3">
        <label for="suiviStock" class="form-label">Suivi de stock</label>
        <input class="form-control" id="suiviStock" type="text" placeholder="Suivi de stock" [(ngModel)]="familleData.suivi_stock" name="suiviStock">
      </div>
      <!-- Bouton Ajouter -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-success" type="submit">Ajouter</button>
      </div>
    </form>
  </div>
</div>
