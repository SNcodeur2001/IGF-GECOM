<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center mt-12 underline">Détails de la famille</h2>
  <form #familleForm="ngForm" (submit)="updateFamille()">

    <div class="mb-4">
      <label for="code" class="block text-sm font-medium text-gray-700">Code</label>
      <input type="text" id="code" name="code" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="famille.code" [disabled]="!editable" required>
    </div>

    <div class="mb-4">
      <label for="intitule" class="block text-sm font-medium text-gray-700">Intitulé</label>
      <input type="text" id="intitule" name="intitule" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="famille.intitule" [disabled]="!editable" required>
    </div>

    <div class="mb-4">
      <label for="uniteVente" class="block text-sm font-medium text-gray-700">Unité de vente</label>
      <input type="text" id="uniteVente" name="uniteVente" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="famille.unite_de_vente" [disabled]="!editable" required>
    </div>

    <div class="mb-4">
      <label for="suiviStock" class="block text-sm font-medium text-gray-700">Suivi de stock</label>
      <input type="text" id="suiviStock" name="suiviStock" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="famille.suivi_stock" [disabled]="!editable" required>
    </div>

    <div class="flex justify-between">
      <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="toggleEdit()">
      {{ editable ? 'Annuler' : 'Modifier' }}
      </button>
      <button *ngIf="editable" type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Enregistrer
      </button>
    </div>
  </form>
</div>
