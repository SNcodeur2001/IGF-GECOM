<div class="container mx-auto p-4"  [ngClass]="{ 'bg-green-100': editable, 'bg-gray-100': !editable }">  <h2 class="text-2xl font-bold mb-4 text-center mt-12 underline">Détails du client</h2>
  <div class="mb-4 text-center text-gray-700" *ngIf="editable">
    <span class="bg-green-500 w-full text-white">Veuillez saisir les informations à modifier</span>
  </div>
  <form (submit)="updateClient()">


    <div class="mb-4">
      <label for="compte_tiers" class="block text-sm font-medium text-gray-700">Compte tiers</label>
      <input type="text" id="compte_tiers" name="compte_tiers" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.compte_tiers" disabled>
    </div>


    <div class="mb-4">
      <label for="intitule" class="block text-sm font-medium text-gray-700">Intitulé</label>
      <input type="text" id="intitule" name="intitule" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.intitule" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
      <input type="text" id="adresse" name="adresse" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.adresse" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="complement" class="block text-sm font-medium text-gray-700">Complément</label>
      <input type="text" id="complement" name="complement" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.complement" [disabled]="!editable" required>
    </div>

    <div class="mb-4">
      <label for="region" class="block text-sm font-medium text-gray-700">Région</label>
      <input type="text" id="region" name="region" class="border border-gray-300 rounded-md p-2 w-full "[(ngModel)]="client.region" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
      <input type="text" id="ville" name="ville" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.ville" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="pays" class="block text-sm font-medium text-gray-700">Pays</label>
      <input type="text" id="pays" name="pays" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.pays" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
      <input type="text" id="telephone" name="telephone" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.telephone" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.email" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="code_postal" class="block text-sm font-medium text-gray-700">Code postal</label>
      <input type="text" id="code_postal" name="code_postal" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.code_postal" [disabled]="!editable" required>
    </div>


    <div class="mb-4">
      <label for="ninea" class="block text-sm font-medium text-gray-700">NINEA</label>
      <input type="text" id="ninea" name="ninea" class="border border-gray-300 rounded-md p-2 w-full" [(ngModel)]="client.ninea" [disabled]="!editable" required>
    </div>



    <div class="flex justify-between">
      <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="toggleEdit()">
      {{ editable ? 'Annuler' : 'Modifier' }}
      </button>
      <button *ngIf="editable" type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Enregistrer
      </button>
    </div>
  </form>
  <div class="mb-4 text-center text-gray-700" *ngIf="editable">
    <span class="bg-green-500 w-full text-white">Veuillez saisir les informations à modifier</span>
  </div>
</div>
