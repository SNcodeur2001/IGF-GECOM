 <div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center mt-12 underline">Création de clients</h2>

  <!-- <div class="mb-4 text-center text-gray-700" *ngIf="editable">
    <span class="bg-green-500 w-full text-white">Veuillez saisir les champs d'informations à modifier</span>
  </div>  -->

  <form (submit)="onSubmit()" #form="ngForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

    <!-- Compte tiers -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="compte_tiers">
        Compte tiers
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="compte_tiers" type="text" placeholder="Compte tiers" [(ngModel)]="clientData.compte_tiers" name="compte_tiers">
    </div>

    <!-- Intitulé -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="intitule">
        Intitulé
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="intitule" type="text" placeholder="Intitulé" [(ngModel)]="clientData.intitule" name="intitule">
    </div>

    <!-- Adresse -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="adresse">
        Adresse
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="adresse" type="text" placeholder="Adresse" [(ngModel)]="clientData.adresse" name="adresse">
    </div>

    <!-- Complément -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="complement">
        Complément
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="complement" type="text" placeholder="Complément" [(ngModel)]="clientData.complement" name="complement">
    </div>

    <!-- Code postal -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="code_postal">
        Code postal
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="code_postal" type="text" placeholder="Code postal" [(ngModel)]="clientData.code_postal" name="code_postal">
    </div>

    <!-- Région -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="region">
        Région
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="region" type="text" placeholder="Région" [(ngModel)]="clientData.region" name="region">
    </div>

    <!-- Ville -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="ville">
        Ville
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="ville" type="text" placeholder="Ville" [(ngModel)]="clientData.ville" name="ville">
    </div>

    <!-- Pays -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="pays">
        Pays
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="pays" type="text" placeholder="Pays" [(ngModel)]="clientData.pays" name="pays">
    </div>

    <!-- Téléphone -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="telephone">
        Téléphone
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="telephone" type="text" placeholder="Téléphone" [(ngModel)]="clientData.telephone" name="telephone">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="email" type="email" placeholder="Email" [(ngModel)]="clientData.email" name="email">
    </div>

    <!-- NINEA -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="ninea">
        NINEA
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="ninea" type="text" placeholder="NINEA" [(ngModel)]="clientData.ninea" name="ninea">
    </div>

    <!-- Boutons Modifier et Enregistrer -->
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="onSubmit()">
        Ajouter
      </button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="onSubmitQuit()" type="submit">
        Ajouter et quitter
      </button>
    </div>
  </form>
